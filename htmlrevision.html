<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlpractice</title>
    <link rel="stylesheet" type="text/css" href="cssrevision.css">
</head>
<body>
    <div style="align-items: center; justify-content: center;">
      
        <form action="">
            <h2 >Practice Form</h2>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Your Name" 
           onchange="changeit()" id="name">
            <br>
            <label for="mob">Mob_no:</label>
            <input type="number" placeholder="Mob.No."  id="mob">
            <br>
            <label for="pass">Password:</label>
            <input type="password">
            <br>
            <input type="submit" value="submit" onclick="cliked()">
            <input type="range" min="0" max="20">
        </form>
    </div>

    <script type="text/javascript" src="jsrevision.js"></script>
</body>
</html>
